services:
  mysql:
    image: mysql:8.0
    ports:
      - '3306:3306'
    networks:
      - web
    volumes:
      - mysql_data:/var/lib/mysql
    env_file:
      - envs/mysql.env

  redis:
    container_name: tcc_control_redis
    restart: always
    image: redis:6.0.20-alpine3.18
    volumes:
      - redis_data:/data
    ports:
      - '6379:6379'
    networks:
      - web

  django:
    build: ./django
    volumes:
      - ./django/:/code
      - staticfiles:/code/staticfiles
    expose:
      - "8000"
    networks:
      - web
    environment:
      - DJANGO_SETTINGS_MODULE=tcc_control.settings.production
    env_file:
      - envs/mysql.env
      - envs/email.env
    depends_on:
      - mysql
      - redis

  nginx:
    image: nginx:latest
    volumes:
      - ./django/nginx.conf:/etc/nginx/nginx.conf
      - staticfiles:/code/staticfiles
    ports:
      - "8000:80"
    networks:
      - web
    depends_on:
      - django

volumes:
  mysql_data:
  redis_data:
  staticfiles:

networks:
  web:
